# data/rules.yml
version: "3.1"

rules:
- rule: Handle fallback after request_news with a topic
  condition:
    - slot_was_set:
        - topic
  steps:
    - intent: request_news
    - action: action_fetch_news
    - action: action_summarize_news
    - action: action_bias_detection_summary
    - action: action_bias_recognition_summary
    - action: action_dbias_summary
    - action: action_llm_debias_summary
    - action: action_llm_summary_bias_detection
    - action: action_reset_slots
    - action: action_listen

- rule: Handle fallback after request_news without a topic
  condition:
    - slot_was_set:
        - topic: null
  steps:
    - intent: request_news
    - action: utter_ask_topic

- rule: Handle default fallback
  steps:
    - action: action_default_fallback
    - action: action_listen