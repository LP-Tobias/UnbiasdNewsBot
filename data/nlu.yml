# data/nlu.yml
version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey there

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later

- intent: request_news
  examples: |
    - Give me the latest news
    - I want news about tech
    - Show me business headlines
    - I'd like to read news about [climate change](topic)

- intent: summarize_news
  examples: |
    - Summarize that for me
    - Can you give me a summary?

- intent: provide_feedback
  examples: |
    - That was helpful
    - That summary seems biased
    - I think that was neutral
