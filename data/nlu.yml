# data/nlu.yml
version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey there

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later

- intent: request_news
  examples: |
    - I want [5](number_of_news) news about [Russia](topic)
    - I want to read news on [Ukraine](topic)
    - Show me [3](number_of_news) the latest news on [technology](topic)
    - Do you have any updates about [COVID-19](topic)?
    - Tell me what's happening in [politics](topic)
    - Give me [2](number_of_news) news related to [sports](topic)
    - What's the latest on [Elon Musk](topic)?

- intent: summarize_news
  examples: |
    - Summarize that for me
    - Can you give me a summary?

- intent: provide_feedback
  examples: |
    - That was helpful
    - That summary seems biased
    - I think that was neutral
