entities:
  - topic
  - number_of_news

slots:
  topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: topic
  
  n_news:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: number_of_news
    
  news_fetched:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  news_summary:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  summary_bias:
    type: text
    influence_conversation: false
