# domain.yml
version: "3.1"

intents:
  - greet
  - goodbye
  - request_news
  - summarize_news
  - provide_feedback
  - affirm
  - deny

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  news_summary:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  user_feedback:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text


responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye!"
  utter_ask_topic:
    - text: "Which topic of news are you interested in?"
  utter_news_found:
    - text: "Here are the top headlines I found."
  utter_no_news_found:
    - text: "I didn't find relevant news on that topic."
  utter_default:
    - text: "I’m sorry, I didn’t understand that."

actions:
  - action_fetch_news
  - action_summarize_news
  - action_debias_summary
  - action_perspective_feedback
  - action_default_fallback
